<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	 <div th:replace="fragments/top-menu.html :: top-menu"></div>
	<!-- Navbar -->
    	<div class="navbar">
        	<h1>Plant Care Management</h1>
        	<ul class="menu">
            	<li><a href="/users">Users</a></li>
            	<li><a href="/departments">Departments</a></li>
            	<li><a href="/pesticides">Pesticides</a></li>
            	<li><a href="/">Home</a></li>
        	</ul>
    </div>

   
    <h1>Departments</h1>

    <!-- Form for Adding/Editing a Department -->
    <form th:action="@{/departments/save}" th:object="${department}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="name">Department Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter department name" required />
        <button type="submit">Save</button>
    </form>

    <!-- Table to Display Departments -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <td>
                    <a th:href="@{/departments/edit/{id}(id=${department.id})}">Edit</a> |
                    <a th:href="@{/departments/delete/{id}(id=${department.id})}" 
                       onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
