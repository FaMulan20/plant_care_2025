<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care Management</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .navbar h1 {
            margin: 0;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container p {
            color: #555;
            font-size: 18px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 18px;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div >
    <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/users}">Users</a></li>
            <li><a th:href="@{/departments}">Departments</a></li>
            <li><a th:href="@{/pesticides}">Pesticides</a></li>
        </ul>
    
    
    </div>
	
    <div class="container">
        <h1>Welcome to Plant Care Management System</h1>
        <p>Manage users and departments with ease.</p>
        <div class="buttons">
            <a href="/users">Manage Users</a>
            <a href="/departments">Manage Departments</a>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
    	<img src="/images/plant-care-image.png" alt="Plant Care" style="max-width: 20%; height: auto; border-radius: 10px;">
	</div>
</body>
</html>
